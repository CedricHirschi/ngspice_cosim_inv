<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSCHEM Symbol Generator</title>
    <style>
        body {
            font: 14px/1.4 system-ui, sans-serif;
            max-width: 960px;
            margin: 24px auto;
            padding: 0 12px;
        }

        .row {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .pad {
            margin: 8px 0;
        }

        textarea {
            width: 100%;
            height: 160px;
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        }

        pre {
            background: #0b1020;
            color: #cfe3ff;
            padding: 12px;
            overflow: auto;
            min-height: 120px;
            max-height: 120px;
        }

        .badge {
            padding: 2px 8px;
            border-radius: 999px;
            font-size: 12px;
            border: 1px solid #ccc;
        }

        .idle {
            background: #eef;
        }

        .running {
            background: #ffe;
        }

        .alive {
            background: #efe;
        }

        .warn {
            background: #ffe3cc;
        }

        .err {
            background: #ffd6d6;
        }

        .term {
            background: #eee;
            color: #666;
        }

        button {
            padding: 6px 10px;
        }

        code {
            background: #f5f5f5;
            padding: 0 4px;
            border-radius: 4px;
        }

        label b {
            display: block;
            margin-bottom: 4px;
        }

        #files ul {
            padding-left: 18px;
        }

        #files li {
            margin: 6px 0;
        }

        #files pre {
            margin-top: 6px;
        }
    </style>
</head>

<body>
    <h1>XSCHEM Symbol Generator</h1>
</body>

</html>
